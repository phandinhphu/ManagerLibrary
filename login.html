<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Đăng nhập</title>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
			integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="./assets/css/grid.css" />
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>

	<body>
		<div class="wrapper-login">
			<!-- header -->
			<header class="header">
				<div class="header__content">
					<div class="header__logo">
						<a href="./index.html">Logo</a>
					</div>
				</div>
			</header>
			<!-- main -->
			<div class="container">
				<div class="container__login">
					<form id="form-login" class="grCol grL-6 grL-o-3 grM-6 grM-o-3 grC-12" action="" method="post">
						<h3 class="heading">Đăng nhập</h3>
				
						<div class="spacer"></div>
							
						<div class="form__group">
							<label for="email" class="form__label">Email</label>
							<input type="email" class="form__input" rules="required|email" id="email" name="email" placeholder="Vd: abc@gmail.com">
							<span class="form__message"></span>
						</div>
				
						<div class="form__group">
							<label for="password" class="form__label">Mật khẩu</label>
							<input type="password" class="form__input" rules="required|min:6" id="password" name="password" placeholder="Nhập mật khẩu">
							<span class="form__message"></span>
						</div>
				
						<div class="form__group">
							<button type="submit" class="form__submit">Đăng nhập</button>
						</div>
					</form>
					<!-- footer -->
					<footer class="footer login">
						<ul class="contact">
							<li class="contact__item">
								<a
									class="contact__item-icon"
									href="https://github.com/phandinhphu"
								>
									<i class="fa-brands fa-github"></i>
								</a>
							</li>
							<li class="contact__item">
								<a class="contact__item-icon" href="#">
									<i class="fa-brands fa-instagram"></i>
								</a>
							</li>
							<li class="contact__item">
								<a class="contact__item-icon" href="#">
									<i class="fa-brands fa-facebook"></i>
								</a>
							</li>
							<li class="contact__item">
								<a class="contact__item-icon" href="#">
									<i class="fa-brands fa-twitter"></i>
								</a>
							</li>
						</ul>
						<p class="text-center text-white">© 2024 Nhóm 3</p>
					</footer>
				</div>
			</div>
		</div>

		<script src="./assets/js/main.js"></script>
		<script src="./assets/js/validator.js"></script>
		<script>
			new Validator('#form-login').onSubmit = (data) => {
				console.log(data);
			}
		</script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
			integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
			integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
